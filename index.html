<script type="text/javascript">
	(function(){
		var CreateE = function(tagName, attr, evt, callback){
			var e;
			this.init = function(){
				if (tagName){
					e = document.createElement(tagName);
					for (var i in attr){
						e.setAttribute(i, attr[i]);
					}
					if (evt && callback){
						e.addEventListener(evt, callback, false);
					}
					return this;
				}else {
					return false;
				}
			}
			

			this.setAttr = function(attr1){
				if (attr1){
					for (var i in attr1){
						e.setAttribute(i, attr1[i]);
					}
					return this;
				}else {
					return false;
				}
			},
			this.css = function(sty){
				if (sty){
					for (var i in sty){
						e.style[i] = sty[i];
					}
					return this;
				}else {
					return false;
				}
			}
			this.bindFunc = function(evt1, callback1){
				if (evt1 && callback1){
					if (e.addEventListener){
						e.addEventListener(evt1, callback1, false);
					}else if (e.attachEvent){
						e['e'+evt1+callback1] = callback1;
						e[evt1+callback1] = function(){
							e['e'+evt1+callback1](window.event);
						}
						e.attachEvent('on'+evt1, e[evt1+callback1]);
					}else {
						return false;
					}
					
					return this;
				}else {
					return false;
				}
			},
			this.getE = function () {
				return e;
			}	
		};

		var readImg = function(fs){
			var f = fs;
			var imgs = [];
			var read = function(attr, sty, evt, cb1, cb2){
				if (f.files){
					for (var i = 0; i <f.files.length; i++){
						
						(function(f1){
							var reader = new FileReader();
							reader.readAsDataURL(f1);
							reader.onload = function(){
								var image = Cte('img').setAttr({'src':this.result}).setAttr(attr).css(sty).bindFunc(evt, cb1);
								cb2(image.getE());
							}
						})(f.files[i]);
					}
				}else {
					var str;
					f.select();
           			var src = document.selection.createRange().text;
           			var image = Cte('img').setAttr({'src':'http://vi1.6rooms.com/live/2016/05/18/00/1002v1463501606791129611_b.gif'}).setAttr(attr).css(sty).bindFunc(evt, cb1);
           			var img = image.getE();
           			img.className = "filters";
           			cb2(image.getE());
           			img.filters.item('DXImageTransform.Microsoft.AlphaImageLoader').src = src;
					
				}
			}
			this.init = function(attr, sty, evt, cb1, cb2){
				read(attr, sty, evt, cb1, cb2);
			}
		}



		window.Cte = function(t, a, e, c){
			var E = new CreateE(t, a, e, c);
			E.init();
			return E;
		}
		window.readImgs = function(fs){
			var R =  new readImg(fs);
			return R;
		}
		})();
	
		
	function IsPC() {
	    var userAgentInfo = navigator.userAgent;
	    var Agents = ["Android", "iPhone",
	                "SymbianOS", "Windows Phone",
	                "iPad", "iPod"];
	    var flag = true;
	    for (var v = 0; v < Agents.length; v++) {
	        if (userAgentInfo.indexOf(Agents[v]) > 0) {
	            flag = false;
	            break;
	        }
	    }
	    return flag;
	}

	window.onload = function(){

		var imgbtn = document.getElementById('getimgs');
		if (IsPC){
			alert("pc");
			// imgbtn.setAttribute('multiple','multiple');
		}
		var btn = document.getElementById('go');
		btn.onclick = function(){
			imgbtn.click();
		}
		imgbtn.onchange = function(){
			var imgs = readImgs(this).init(
				{'width':'200px','height':'200px'},
				{"margin":'10px', 'float':'left'},
				'click',
				function(){
					this.parentNode.removeChild(this);
				},
				function(img){
					var content = document.querySelector('.imgs');
					content.appendChild(img);
				}
			);

		}
	}
